<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="main">
        <div class="container  mt-5 mb-5 input-width">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                <input type="text"id="cityname" class="form-control" placeholder="Enter City" aria-label="city name">
                <button class="btn btn-warning" type="button"id="searchbtn"><i class="bi bi-search"></i></button>
              </div>
              <p class="fs-2 text-center mt-1 fw-bold" id="city"></p>
              <p class="fs-6 text-center mt-1 fw-semibold fst-italic" id="datetime"></p>
              <div class="container d-flex justify-content-center">
                <img id="weather-icon" alt="weather icon" class="img-fluid">
              </div>
              <p class="fs-1 text-center mt-1 fw-bolder" id="temp"> </p>
              <p class="fs-4 text-center mt-1 fw-semibold" id="weatherCondition"> </p>
              <p class="fs-5 text-center mt-1 fw-semibold" id="windPre"></p>
              <p class="fs-5 text-center mt-1 fw-semibold" id="humidity"></p>
            </div>  
              
        </div>
    </div>
   
    <script src="Weather.js"></script>
</body>
</html>
